<form #coursesForm="ngForm" (ngSubmit)="submitCourses(coursesForm)">
    <div class="form-group">
        <label for="courseName">Course Name</label>
        <input
            required
            minlength="3"
            ngModel
            name="courseName"
            #courseName="ngModel"
            id="courseName"
            type="text"
            class="form-control">
        <div class="alert alert-danger" *ngIf="courseName.touched && courseName.invalid">
            <div *ngIf="courseName.errors?.required">
                Name is Required.
            </div>
            <div *ngIf="courseName.errors?.minlength">
                Min Length Should be {{ courseName.errors?.minlength.requiredLength }} Character.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select 
            required 
            ngModel
            name="category"
            #category="ngModel"
            id="category"
            class="form-control">
            <option value=""></option>
            <option *ngFor="let c of categoryList" [value]="c.id">
                {{c.name}}
            </option>
        </select>
        <div 
            class="alert alert-danger"
            *ngIf="category.touched && category.invalid">
            Category is Required.
        </div>
    </div>
    <div class="radio">
        <label for="guarantee">
        <input ngModel type="radio" name="guarantee" value="true">
        30 Day Money Back Guarantee
        </label>
    </div>
    
    <p>
        {{ coursesForm.value | json }}
    </p>
    <button class="btn btn-primary" [disabled]="!coursesForm.valid">Create</button>
</form>
