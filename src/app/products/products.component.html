<div class="container">
  <div class="row">

    <div class="col-3">
      <product-filter [category]="category"></product-filter>
    </div>

    <div class="col">
      <div class="row row-cols-2">
        <ng-container *ngFor="let product of filteredProducts">
          <div class="col">
            <product-card [product]="product.data"></product-card>
          </div>
        </ng-container>
      </div>
    </div>

  </div>
</div>
