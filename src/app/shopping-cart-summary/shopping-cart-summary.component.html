<div class="card">
  <h2 class="card-header fw-bold">
    Order Summary
  </h2>
  <div class="card-body">
    <p>
      You have {{ cart.totalItemsCount }} items in your shopping cart.
    </p>
    <ul class="list-group list-group-flush">
      <li *ngFor="let item of cart.items" class="list-group-item">
        {{ item.quantity }} x {{ item.title }}
        <div class="float-end">
          {{ item.totalPrice | currency:'GBP':'symbol' }}
        </div>
      </li>
      <li class="list-group-item fw-bold">
        Total
        <div class="float-end">
          {{ cart.finalPrice | currency:'GBP':'symbol' }}
        </div>
      </li>
    </ul>
  </div>
</div>
