<div class="row">
  <h1 *ngIf="!id" class="fw-bold">New Product</h1>
  <h1 *ngIf="id" class="fw-bold">Update Product</h1>
</div>
<div class="row">
  <div class="col-md-6">
    <form #f="ngForm">
      <div class="form-group">
        <label for="titleInput">Title</label>
        <input required
               #title="ngModel" [(ngModel)]="product.title" name="title"
               type="text" class="form-control" id="titleInput" placeholder="Enter Title">
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
          Title is Required
        </div>
      </div>

      <div class="form-group">
        <label for="priceInput">Price</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">£</span>
          </div>
          <input required min="0"
                 #price="ngModel" [(ngModel)]="product.price" name="price"
                 type="number" class="form-control" id="priceInput" placeholder="Enter Price">
        </div>
        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
          <div *ngIf="price.errors?.required">Price is Required</div>
          <div *ngIf="price.errors?.min">Price Should Be £0.00 or Higher</div>
        </div>
      </div>

      <div class="form-group">
        <label for="categorySelect">Category</label>
        <select required
                #category="ngModel" [(ngModel)]="product.category" name="category"
                class="form-control" id="categorySelect">
          <option disabled selected="selected">Select A Category...</option>
          <option *ngFor="let c of categories$ | async" [value]="c.id">
            {{c.data.name}}
          </option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
          Category is Required
        </div>
      </div>

      <div class="form-group">
        <label for="imgURLInput">Image URL</label>
        <input required
               pattern="[(http(s)?):\/\/(www\.)?a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)"
               #imageUrl="ngModel" [(ngModel)]="product.imageUrl" name="imageUrl"
               type="url" class="form-control" id="imgURLInput" placeholder="Enter Image URL">
        <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
          <div *ngIf="imageUrl.errors?.required">Image URL is Required.</div>
          <div *ngIf="imageUrl.errors?.pattern">Please Enter A Valid URL.</div>
        </div>
      </div>

      <button (click)="save(f.value)" [disabled]="!f.valid"
              type="submit" class="btn btn-primary">Save
      </button>
      <button (click)="delete()"
              *ngIf="id" class="btn btn-danger">Delete
      </button>
    </form>
  </div>

  <div class="col-md-4">
        <product-card [product]="product" [show-actions]="false"></product-card>
  </div>
</div>
