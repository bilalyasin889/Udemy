<h1 class="fw-bold">Shopping Cart</h1>
<div class="card" *ngIf="cart$ | async as cart">
  <div class="card-body">
    <div class="shopping-header">
      <p>
        You have {{ cart.totalItemsCount }} items in your shopping cart
        <button *ngIf="cart.items.length"
                (click)="clearCart()" class="btn btn-light btn-sm float-end">Clear Shopping Cart
        </button>
      </p>
    </div>
    <table class="table">
      <thead>
      <tr>
        <th></th>
        <th class="text-center prod-col">Product</th>
        <th class="text-center quantity-col">Quantity</th>
        <th class="text-end price-col">Price</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of cart.items" class="align-middle text-center">
        <td>
          <img class="thumbnail" [src]="item.imageUrl" [alt]="item.title">
        </td>
        <td>
          {{ item.title  }}
        </td>
        <td>
          <product-quantity [product]="item" [id]="item.$key" [shopping-cart]="cart"></product-quantity>
        </td>
        <td class="text-end">
          {{ item.totalPrice | currency:'GBP':'symbol' }}
        </td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th class="text-end">
          {{ cart.finalPrice | currency:'GBP':'symbol' }}
        </th>
      </tr>
      <tr>
        <th colspan="4">
          <a *ngIf="cart.items.length"
             routerLink="/check-out" class="btn btn-primary btn-sm">Check Out</a>
        </th>
      </tr>
      </tfoot>
    </table>
  </div>
</div>
