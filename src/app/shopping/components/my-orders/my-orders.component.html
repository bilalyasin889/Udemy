<h1 class="fw-bold">Orders</h1>
<div class="mat-elevation-z8">
  <table mat-table matSort [dataSource]="tableView.dataSource">

    <ng-container matColumnDef="customer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="fw-bold"> Customer </th>
      <td mat-cell *matCellDef="let order">
        {{order.data.shipping.name}}
      </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="fw-bold"> Date </th>
      <td mat-cell *matCellDef="let order">
        {{order.data.datePlaced | date}}
      </td>
    </ng-container>
    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let order">
        <a [routerLink]="['/orders/', order.id]">
          View
        </a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="tableView.displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableView.displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
