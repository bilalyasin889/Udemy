<nav class="navbar navbar-nav navbar-expand-sm navbar-light bg-light fixed-top">
  <div class="container">
    <a class="navbar-brand" routerLink="">
      <i class="fas fa-leaf"></i>
    </a>

    <!--Left Nav-->
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link navbar-light" routerLink="/shopping-cart">
            <i class="fas fa-shopping-cart"></i>
            <span class="badge rounded-pill bg-warning fw-bold text-black-50"
                  *ngIf="cart$ | async as cart">
            {{ cart.totalItemsCount }}
            </span>
          </a>
        </li>
      </ul>
    </div>

    <!-- Right Menu-->
    <div class="collapse navbar-collapse" [class.collapse]="collapsed" id="navbarContent">
      <ul class="navbar-nav me-auto">
        <!--Login Button-->
        <ng-template #anonymous>
          <li class="nav-item">
            <a class="nav-link" routerLink="/login">Login</a>
          </li>
        </ng-template>
      </ul>
      <ul class="navbar-nav">
        <!-- Dropdown Menu-->
        <li class="nav-item" *ngIf="appUser; else anonymous" ngbDropdown>
          <a class="nav-link"
             tabindex="0"
             ngbDropdownToggle
             id="navbarDropdown2"
             role="button">
            {{ appUser.name }}
          </a>
          <div ngbDropdownMenu aria-labelledby="navbarDropdown2"
               class="dropdown-menu dropdown-menu-right">
            <a ngbDropdownItem routerLink="/my-orders">My Orders</a>
            <ng-container *ngIf="appUser.isAdmin">
              <a ngbDropdownItem routerLink="/admin/orders">Manage Orders</a>
              <a ngbDropdownItem routerLink="/admin/products">Manage Products</a>
            </ng-container>
            <a ngbDropdownItem routerLink="" (click)="logout()">Log Out</a>
          </div>
        </li>
      </ul>
    </div>

  </div>
</nav>
